name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      - name: Build static site
        run: deno task build 

      #- name: Run linter
      #  run: deno lint

      #- name: Run tests
      #  run: deno test -A

      - name: Deploy to Deno Deploy
        # You may pin to the exact commit or the version.
        # uses: denoland/deployctl@fe510d9a7260f3a9a6536bff950ada88d5d4387d
        uses: denoland/deployctl@1.8.1
        with:
          # The name or ID of the project to deploy
          project: stewpot
          # The path or URL to the entrypoint file
          entrypoint: www/server.js
          # The path or URL to an import map file
          # import-map: # optional
          # The path to the directory containing the code and assets to upload
          # root: www/dist # optional
