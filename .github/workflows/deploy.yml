name: Deno Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build static site
        run: deno task --cwd=legacy build

      - name: Deploy to Deno Deploy
        # You may pin to the exact commit or the version.
        uses: denoland/deployctl@v1
        with:
          # The name or ID of the project to deploy
          project: stewpot
          # The path or URL to the entrypoint file
          entrypoint: legacy/www/server.js
          # The path or URL to an import map file
          # import-map: # optional
          # The path to the directory containing the code and assets to upload
          root: legacy/www/dist # optional
